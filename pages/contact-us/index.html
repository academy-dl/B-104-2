  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="/" class="header-main-link"><img src="/images/main-logo.png" alt="logo" class="header-logo"></a>
        <nav class="header-nav">
          <ul class="header-nav-list">
            <li><a href="#" class="header-link">Catalog</a></li>
            <li><a href="#" class="header-link">Servises</a></li>
            <li><a href="#" class="header-link">Blog</a></li>
            <li><a href="#" class="header-link">About us</a></li>
          </ul>
        </nav>
        <a class="header-tel" href="tel:7194319698">719-431-9698</a>
        <a class="header-btn btn" href="/pages/contact-us/">Contact Us</a>
      </div>
    </div>
  </header>
  <main>
    <form method="get" class="contact-us-form">
      <div class="row">
        <div class="col">
          <label class="input-wrapper">
            <input class="input" type="text" name="name" placeholder="Ivan Ivanov">
            <span class="form-label">Name</span>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="col-50">
          <label class="input-wrapper">
            <input class="input" type="text" name="phone">
            <span class="form-label">Phone</span>
          </label>
        </div>
        <div class="col-50">
          <label class="input-wrapper">
            <input class="input" type="email" name="email">
            <span class="form-label">E-mail</span>
          </label>
        </div>
      </div>

      <fieldset>
        <legend>
          Payment Methods
        </legend>
        <ul>
          <li><label><input type="checkbox" name="paymentMethod" value="1"><span>Сash</span></label></li>
          <li><label><input type="checkbox" name="paymentMethod" value="2"><span>Сredit Сard</span></label></li>
          <li><label><input type="checkbox" name="paymentMethod" value="3"><span>Receipt</span></label></li>
        </ul>
      </fieldset>
      <div class="row">
        <div class="col">
          <label class="input-wrapper">
            <input class="input" type="text" name="cityOfBirth">
            <span class="form-label">City of Birth</span>
          </label>
        </div>
      </div>
      <fieldset>
        <legend>
          Do you need a report on the services provided?
        </legend>
        <ul>
          <li><label><input type="radio" name="isNeed" value="1"><span>Yes</span></label></li>
          <li><label><input type="radio" name="isNeed" value="0"><span>No</span></label></li>
        </ul>
      </fieldset>

      <div class="row">
        <div class="col">
          <label class="input-wrapper">
            <textarea class="input input_textarea" name="message" cols="30" rows="10"></textarea>
            <span class="form-label">Message</span>
          </label>
        </div>
      </div>
      <button class="btn">SUBMIT</button>
    </form>
  </main>
  <section class="map">
    <div class="container">
      <div class="map-wrapper">
        <h2 class="map-title">Chem-Dry</h2>
        <p class="map-address">9420 Cedar CT, Thornton, CO 80229</p>
        <a class="map-tel" href="tel:7206059399 ">(720) 605-9399</a>
        <button class="map-btn btn btn_purple">Learn More</button>
      </div>
    </div>
  </section>
